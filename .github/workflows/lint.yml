name: Lint
on:
# Triggers the workflow on push or pull request events but only for the main branch
pull_request:
  branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn lint
